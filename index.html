<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ESB Metronome">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>ESB Metronome</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    select, button, input[type="range"] {
      font-size: 18px;
      padding: 12px;
      margin: 8px 0;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: white;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #4CAF50;
      min-width: 120px;
      cursor: pointer;
      margin: 20px 0;
      padding: 12px 24px;
    }

    button:active {
      background-color: #45a049;
    }

    input[type="range"] {
      height: 8px;
      background: #444;
      border-radius: 4px;
      padding: 0;
      margin: 15px 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }

    .beat-lights-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .beat-light {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #90ee90;
      transition: background-color 0.2s ease;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }

    .bright {
      background-color: #ffffff !important;
      animation: none !important;
    }

    .pulse {
      animation: pulse 0.6s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }
      
      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }

      select, input[type="range"] {
        width: 100%;
        max-width: 300px;
      }

      .beat-light {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

    <label>BPM: <span id="bpm-display">120</span></label>
    <input type="range" id="bpm" min="40" max="240" value="120">
    <button id="start-stop">Start</button>

    <div class="beat-lights-container">
      <div class="beat-light" id="light-0"></div>
      <div class="beat-light" id="light-1"></div>
      <div class="beat-light" id="light-2"></div>
      <div class="beat-light" id="light-3"></div>
    </div>
  </div>

  <script>
    // Register service worker for offline functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('ServiceWorker registration successful');
            // Check for updates
            registration.update();
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Prevent zooming on double tap
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    const bpmInput = document.getElementById('bpm');
    const bpmDisplay = document.getElementById('bpm-display');
    const startStopButton = document.getElementById('start-stop');
    const songSelect = document.getElementById('song-select');

    let isRunning = false;
    let interval;
    let currentBeat = 0;
    const beatCount = 4;
    const lights = [
      document.getElementById('light-0'),
      document.getElementById('light-1'),
      document.getElementById('light-2'),
      document.getElementById('light-3')
    ];

    function flashBeat(index) {
      lights.forEach((light, i) => {
        light.classList.remove('bright', 'pulse');
        if (i === index) {
          light.classList.add(i === 0 ? 'bright' : 'pulse');
        }
      });
    }

    function startMetronome() {
      const bpm = parseInt(bpmInput.value);
      const intervalTime = 60000 / bpm;
      interval = setInterval(() => {
        flashBeat(currentBeat);
        currentBeat = (currentBeat + 1) % beatCount;
      }, intervalTime);
      isRunning = true;
      startStopButton.textContent = 'Stop';
    }

    function stopMetronome() {
      clearInterval(interval);
      isRunning = false;
      currentBeat = 0;
      lights.forEach(light => light.classList.remove('bright', 'pulse'));
      startStopButton.textContent = 'Start';
    }

    bpmInput.addEventListener('input', () => {
      bpmDisplay.textContent = bpmInput.value;
      if (isRunning) {
        stopMetronome();
        startMetronome();
      }
    });

    songSelect.addEventListener('change', () => {
      const selectedBpm = songSelect.value;
      if (selectedBpm) {
        bpmInput.value = selectedBpm;
        bpmDisplay.textContent = selectedBpm;
        if (isRunning) {
          stopMetronome();
          startMetronome();
        }
      }
    });

    startStopButton.addEventListener('click', () => {
      isRunning ? stopMetronome() : startMetronome();
    });
  </script>
</body>
